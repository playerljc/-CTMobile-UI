<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <title>ctmobile-ui-demo</title>
</head>

<body>
<dl>
  <dt><h3>Accordion</h3></dt>
  <dd>
    <div id="accordion" class="ct-accordion-radius">
      <div>
        <dl>
          <dt>item1-title</dt>
          <dd>
            第1项内容
          </dd>
        </dl>
        <dl>
          <dt>item2-title</dt>
          <dd>
            第二项内容
          </dd>
        </dl>
        <dl>
          <dt>item3-title</dt>
          <dd>
            第三项内容
          </dd>
        </dl>
      </div>
    </div>
  </dd>
</dl>

<dl>
  <dt><h3>backtopanimation</h3></dt>
  <dd style="height: 400px;overflow: hidden;position: relative;" id="backtopanimationWrap">
    <div class="ct-list ios simple-list" style="width: 100%;height: 100%;overflow: auto;overflow-scrolling: touch;">
      <ul id="ct-list"></ul>
    </div>
  </dd>
</dl>

<dl>
  <dt><h3>cascadecompared</h3></dt>
  <dd id="ct-cascadecompared-wrap">
    <div class="ct-stickuplayout ct-cascadecompared" id="cascadecompared-demo-base">
      <div class="ct-cascadecompared-indicator">
        <div class="ct-cascadecompared-fixedWrap">
          <div class="ct-cascadecompared-item">
            <span class="ct-cascadecompared-cell"></span>
          </div>
        </div>
        <div class="ct-cascadecompared-autoWrap">
          <div class="ct-cascadecompared-item">
            <span class="ct-cascadecompared-cell">指标</span>
            <span class="ct-cascadecompared-cell">比较1</span>
            <span class="ct-cascadecompared-cell">比较2</span>
            <span class="ct-cascadecompared-cell">比较3</span>
            <span class="ct-cascadecompared-cell">比较4</span>
            <span class="ct-cascadecompared-cell">比较5</span>
            <span class="ct-cascadecompared-cell">比较6</span>
            <span class="ct-cascadecompared-cell">比较7</span>
            <span class="ct-cascadecompared-cell">比较8</span>
            <span class="ct-cascadecompared-cell">比较9</span>
          </div>
        </div>
      </div>
      <div class="ct-cascadecompared-master">
        <div class="ct-cascadecompared-master-inner">
          <div class="ct-stickuplayout-fixed"></div>
          <ul class="ct-stickuplayout-inner"></ul>
        </div>
      </div>
    </div>
  </dd>
</dl>
</body>
</html>
