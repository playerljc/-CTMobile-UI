<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <title>ctmobile-ui-tab-demo</title>
</head>


<template id="ttab">
  <div class="ct-tab">
    <!-- 指示器 -->
    <div class="ct-tab-indicator swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <span class="ct-tab-indicator-item-label">1</span>
        </div>
        <div class="ct-tab-indicator-item-label swiper-slide">
          <span class="ct-tab-indicator-item-label">2</span>
        </div>
        <div class="ct-tab-indicator-item-label swiper-slide">
          <span class="ct-tab-indicator-item-label">3</span>
        </div>
        <div class="ct-tab-indicator-item-label swiper-slide">
          <span class="ct-tab-indicator-item-label">4</span>
        </div>
        <div class="ct-tab-indicator-item-label swiper-slide">
          <span class="ct-tab-indicator-item-label">5</span>
        </div>
        <div class="ct-tab-indicator-item-label swiper-slide">
          <span class="ct-tab-indicator-item-label">6</span>
        </div>
        <div class="ct-tab-indicator-item-label swiper-slide">
          <span class="ct-tab-indicator-item-label">7</span>
        </div>
        <div class="ct-tab-indicator-item-label swiper-slide">
          <span class="ct-tab-indicator-item-label">8</span>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- 卡片 -->
    <div class="ct-tab-content swiper-container">
      <div class="swiper-wrapper">
        <div class="ct-tab-content-item swiper-slide">1</div>
        <div class="ct-tab-content-item swiper-slide">2</div>
        <div class="ct-tab-content-item swiper-slide">3</div>
        <div class="ct-tab-content-item swiper-slide">4</div>
        <div class="ct-tab-content-item swiper-slide">5</div>
        <div class="ct-tab-content-item swiper-slide">6</div>
        <div class="ct-tab-content-item swiper-slide">7</div>
        <div class="ct-tab-content-item swiper-slide">8</div>
      </div>
    </div>
  </div>
</template>

<body>

<div id="tab"></div>

</body>
</html>
